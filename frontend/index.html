<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chetna AI Console</title>
  <style>
    body{font-family:system-ui, Arial; margin:24px; max-width:900px}
    h1{margin-top:0}
    textarea{width:100%; min-height:120px; padding:12px}
    button{padding:10px 16px; cursor:pointer}
    #out{white-space:pre-wrap; border:1px solid #ddd; padding:12px; margin-top:12px; border-radius:6px}
    .row{display:flex; gap:12px; align-items:center}
  </style>
</head>
<body>
  <h1>Chetna AI Console (MVP)</h1>
  <div class="row">
    <button onclick="send()">Send</button>
    <span id="status"></span>
  </div>
  <textarea id="in" placeholder="Type your message..."></textarea>
  <div id="out"></div>

  <script>
    const out = document.getElementById('out');
    const statusEl = document.getElementById('status');

    async function send(){
      const txt = document.getElementById('in').value.trim();
      if(!txt){ alert("Type something"); return; }

      statusEl.textContent = 'Thinking...';
      out.textContent = '';

      try{
        const r = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: txt })
        });
        const j = await r.json();
        if(!r.ok){ throw new Error(j.error || 'Request failed'); }
        out.textContent = j.reply || '(no reply)';
      }catch(e){
        out.textContent = 'Error: ' + e.message;
      }finally{
        statusEl.textContent = '';
      }
    }
    // Press Ctrl+Enter to send
    document.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter' && ev.ctrlKey) send();
    });
  </script>
</body>
</html>
